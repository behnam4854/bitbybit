<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #f9f9f9;
            --dark: #333;
            --gray: #e0e0e0;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Mobile-First Container */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100vw;
            overflow: hidden;
        }
        .sidebar{
            display: none;
        }
        /* Mobile Header */
        .mobile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--secondary);
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .logo-mobile {
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* Mobile Navigation */
        .mobile-nav {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            height: 100%;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 200;
            transition: var(--transition);
            overflow-y: auto;
        }

        .mobile-nav.active {
            left: 0;
        }

        .mobile-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--secondary);
            color: white;
        }

        .close-nav {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-nav-menu {
            list-style: none;
            padding: 20px 0;
        }

        .mobile-nav-menu li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: var(--dark);
            text-decoration: none;
            transition: var(--transition);
            border-left: 4px solid transparent;
        }

        .mobile-nav-menu li a:hover,
        .mobile-nav-menu li a.active {
            background: rgba(52, 152, 219, 0.1);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .mobile-nav-menu i {
            margin-right: 15px;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px 15px;
            max-width: 100%;
            overflow: hidden;
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray);
        }

        .header h2 {
            font-weight: 600;
            color: var(--secondary);
            font-size: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
        }

        .user-details {
            line-height: 1.4;
        }

        .user-details .name {
            font-weight: 600;
        }

        .user-details .email {
            font-size: 0.85rem;
            color: #666;
        }

        /* Dashboard Cards */
        .dashboard-section {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
            overflow: hidden;
            max-width: 100%;
        }

        .section-header {
            padding: 15px;
            border-bottom: 1px solid var(--gray);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h3 {
            font-weight: 600;
            color: var(--secondary);
            font-size: 1.2rem;
        }

        .section-content {
            padding: 15px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        /* Recent Activity */
        .activity-list {
            list-style: none;
        }

        .activity-item {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.1);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .activity-time {
            font-size: 0.85rem;
            color: #666;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--secondary);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: #27ae60;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        /* Overlay for mobile nav */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 150;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Page Content */
        .page-content {
            display: none;
        }

        .page-content.active {
            display: block;
        }

        /* Tablet Styles */
        @media (min-width: 576px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }


            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Desktop Styles */
        @media (min-width: 992px) {
            .dashboard-container {
                flex-direction: row;
            }


            .mobile-header, .overlay, .mobile-nav {
                display: none;
            }

            /* Desktop Sidebar */
            .sidebar {
                width: 250px;
                background: var(--secondary);
                color: white;
                padding: 20px 0;
                position: sticky;
                top: 0;
                height: 100vh;
                overflow-y: auto;
                display: block;
            }

            .logo {
                text-align: center;
                padding: 20px 0;
                border-bottom: 1px solid rgba(255,255,255,0.1);
                margin-bottom: 20px;
            }

            .logo h1 {
                font-size: 1.5rem;
                font-weight: 600;
            }

            .sidebar-menu {
                list-style: none;
                padding: 0 20px;
            }

            .sidebar-menu li {
                margin-bottom: 5px;
            }

            .sidebar-menu a {
                display: flex;
                align-items: center;
                padding: 12px 15px;
                color: rgba(255,255,255,0.8);
                text-decoration: none;
                border-radius: 6px;
                transition: var(--transition);
            }

            .sidebar-menu a:hover,
            .sidebar-menu a.active {
                background: rgba(255,255,255,0.1);
                color: white;
            }

            .sidebar-menu i {
                margin-right: 10px;
                font-size: 1.1rem;
                width: 24px;
                text-align: center;
            }

            .main-content {
                flex: 1;
                padding: 30px;
                max-width: calc(100% - 250px);
            }

            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

                       class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">

                    </a>
                </li>
                <li><a href="{% url 'account:goals' %}" class="nav-link"><i class="fas fa-tasks"></i> <span>Goals</span></a></li>
                <li><a href="#" class="nav-link" data-page="groups-page"><i class="fas fa-layer-group"></i> <span>Goal Groups</span></a></li>
                <li><a href="#" class="nav-link" data-page="reminders-page"><i class="fas fa-bell"></i> <span>Reminders</span></a></li>
                <li><a href="#" class="nav-link" data-page="security-page"><i class="fas fa-shield-alt"></i> <span>Security</span></a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
                <!-- Repeat for other links -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <main>
            {% block content %}{% endblock %}
            </main>
        </div>
    </div>

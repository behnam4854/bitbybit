<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Goals Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .goal-list {
            list-style: none;
            padding: 0;
        }
        .goal-item {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .goal-item.completed {
            border-left-color: #2ecc71;
            opacity: 0.7;
        }
        .goal-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .goal-meta {
            font-size: 0.9em;
            color: #666;
        }
        .due-date {
            color: #e74c3c;
            font-weight: bold;
        }
        .status {
            float: right;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
        }
        .status.completed {
            background: #2ecc71;
            color: white;
        }
        .status.pending {
            background: #f39c12;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Micro-Goals Tracker</h1>

    <ul class="goal-list">
        {% for goal in goals %}
        <li class="goal-item {% if goal.is_completed %}completed{% endif %}">
            <div class="goal-title">{{ goal.title }}</div>
            <div class="goal-meta">
                Created: {{ goal.created_at|date:"M d, Y" }}
                {% if goal.due_date %}
                    | Due: <span class="due-date">{{ goal.due_date|date:"M d, Y" }}</span>
                {% endif %}
            </div>
            <span class="status {% if goal.is_completed %}completed{% else %}pending{% endif %}">
                {% if goal.is_completed %}Completed{% else %}Pending{% endif %}
            </span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
